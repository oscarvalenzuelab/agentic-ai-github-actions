name: OpenSSF Scorecard Analysis

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * MON'  # Weekly on Monday at 2 AM
  push:
    branches: [ main ]
    paths:
      - 'package.json'
      - 'package-lock.json'

permissions: read-all

jobs:
  analyze-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Extract dependency repositories
        id: extract-repos
        run: |
          node scripts/extract-dependencies.js > dependencies.json
          echo "repos=$(cat dependencies.json | jq -r '.repositories | @json')" >> $GITHUB_OUTPUT

      - name: Run Scorecard analysis on dependencies
        uses: ossf/scorecard-action@v2.3.1
        with:
          results_file: scorecard-results.sarif
          results_format: sarif
          publish_results: true
        continue-on-error: true

      - name: Analyze top critical dependencies only
        run: |
          mkdir -p scorecard-reports

          # Only analyze top 3 most critical dependencies to save time
          echo "Analyzing top 3 critical dependencies for security issues..."

          # Get top 3 dependencies by importance (you can customize this logic)
          cat dependencies.json | jq -r '.repositories[:3][]' | while read -r repo; do
            if [[ "$repo" == *"github.com"* ]]; then
              # Extract owner/repo from GitHub URL
              repo_path=$(echo "$repo" | sed 's/.*github.com\///' | sed 's/.git$//')

              echo "Analyzing $repo_path..."

              # Use the GitHub API instead of Docker for faster results
              curl -H "Authorization: token ${{ github.token }}" \
                   -H "Accept: application/vnd.github.v3+json" \
                   "https://api.github.com/repos/$repo_path" > "scorecard-reports/${repo_path//\//_}.json" || true

              # Get vulnerability alerts if available
              curl -H "Authorization: token ${{ github.token }}" \
                   -H "Accept: application/vnd.github.v3+json" \
                   "https://api.github.com/repos/$repo_path/vulnerability-alerts" \
                   >> "scorecard-reports/${repo_path//\//_}.json" 2>/dev/null || true
            fi
          done

          # Run npm audit for a quick security check
          npm audit --json > scorecard-reports/npm-audit.json || true

      - name: Generate consolidated report
        run: |
          node scripts/consolidate-scorecard-reports.js scorecard-reports/ > consolidated-scorecard.json
          
          # Create markdown report
          node scripts/generate-markdown-report.js consolidated-scorecard.json > scorecard-report.md

      - name: Upload Scorecard results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: scorecard-results.sarif

      - name: Upload reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scorecard-reports
          path: |
            scorecard-reports/
            consolidated-scorecard.json
            scorecard-report.md

      - name: Create issue with findings
        if: github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('scorecard-report.md', 'utf8');
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Weekly Scorecard Analysis Report - ${new Date().toISOString().split('T')[0]}`,
              body: report,
              labels: ['scorecard', 'security', 'dependencies']
            });